<h2>Register</h2>

<form [formGroup]="form" (ngSubmit)="register()">
  <input type="text" placeholder="Name" formControlName="name" />
  <input type="email" placeholder="Email" formControlName="email" />
  <input type="password" placeholder="Password" formControlName="password" />
  <input type="password" placeholder="Confirm Password" formControlName="confirmPassword" />

  <!-- Inline error for password mismatch -->
  <div *ngIf="form.value.password !== form.value.confirmPassword && form.touched">
    <p class="error">Passwords do not match</p>
  </div>

  <button type="submit">Register</button>
</form>

<!-- Feedback messages -->
<p *ngIf="error" class="error">{{ error }}</p>
<p *ngIf="message" class="success">{{ message }}</p>
